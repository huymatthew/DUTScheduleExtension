<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h3 {
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }
        
        #tableSelect {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        #clearBtn {
            background-color: #f44336;
            color: white;
        }
        
        #clearBtn:hover {
            background-color: #da190b;
        }
        
        #postApiBtn {
            background-color: #9C27B0;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        #postApiBtn:hover {
            background-color: #7B1FA2;
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3>Thời Khóa Biểu</h3>
    <h5>Chọn bảng dữ liệu thời khóa biểu</h5>
    <select id="tableSelect">
        <option value="">Chọn một table...</option>
    </select>
    
    <button id="clearBtn">Xóa tất cả</button>
    <button id="postApiBtn">Tạo thời khóa biểu</button>
    
    <script src="popup.js"></script>
</body>
</html>
