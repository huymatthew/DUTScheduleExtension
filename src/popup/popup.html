<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

        @font-face {
        font-family: 'TableFont';
        src: url('./assets/SVN-Segoe UI.ttf'); 
        }
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h3 {
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }
        
        #tableSelect {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        #clearBtn {
            background-color: #f44336;
            color: white;
        }
        
        #clearBtn:hover {
            background-color: #da190b;
        }
        
        #downloadBtn {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        #downloadBtn:hover {
            background-color: #45a049;
        }
        
        #showBtn {
            background-color: #2196F3;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        #showBtn:hover {
            background-color: #0b7dda;
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3>Thời Khóa Biểu</h3>
    <div id="tableStatus" style="padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center; font-weight: bold; font-size: large"></div>
    
    <button id="downloadBtn">Tải ảnh</button>
    <button id="showBtn">Hiển thị ảnh</button>
    
    <script src="/src/lib/generator.js"></script>
    <script src="popup.js"></script>
    <img id="result-image" style="margin-top: 15px; width: 100%; border: 1px solid #ddd; border-radius: 4px; display: none;">
</body>
</html>
